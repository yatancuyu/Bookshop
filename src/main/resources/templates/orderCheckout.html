<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookshop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<main>
    <h1 style="text-align:center" th:text="'Оформление Заказа №' + ${order.getId()}"></h1>
    <div class="text-center">
        <form th:method="POST" th:action="@{/order/checkout}">
            <div class="row g-3">
                <div class="col-sm-6">
                    <input type="hidden" name="orderId" th:value="${order.getId()}">
                    <label for="deliveryAddress" class="form-label">Адрес Доставки</label>
                    <input type="text" name="deliveryAddress" th:value="${order.getCustomer().getAddress()}" id="deliveryAddress"/>
                    <label for="datetimeOfDelivery" class="form-label">Дата и время доставки</label>
                    <input type="date" id="datetimeOfDelivery" name="datetimeOfDelivery"/>

                </div>
            </div>
            <hr class="my-4">
            <input type="submit" value="Заказать!"/>
        </form>
    </div>
</main>
</body>
</html>
