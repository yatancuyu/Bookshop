<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Bookshop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<h1 style="text-align:center"> Заказы </h1>
<div th:each="order: ${orderDAO.findAll()}">
    <p><a th:href="'/order/' + ${order.getId()}" th:text="'Заказ №' + ${order.getId()}"></a> сделан <a
            th:href="'/customer/' + ${order.getCustomer().getId()}" th:text="'Пользователем №' + ${order.getCustomer().getId()}"></a> на сумму <span th:text="${order.getPrice()}"></span></p>
</div>
</body>
</html>
