<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bookshop</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main>
  <h1 style="text-align:center"> Поиск </h1>
  <div class="text-center">
    <form method="get" action="/search">
      <p>Выполнить поиск по: </p>
      <div>
        <input type="radio" id="contactChoice1"
               name="filter" value=1>
        <label for="contactChoice1">Жанр</label>

        <input type="radio" id="contactChoice2"
               name="filter" value=2>
        <label for="contactChoice2">Название</label>

        <input type="radio" id="contactChoice3"
               name="filter" value=3>
        <label for="contactChoice3">Автор</label>

        <input type="radio" id="contactChoice4"
               name="filter" value=4>
        <label for="contactChoice4">Год издания</label>
        <input type="text" id="line"
               name="request">
      </div>
      <div>
        <button type="submit">Поиск</button>
      </div>
    </form>
  </div>
  <h1 style="text-align:center"> Книги </h1>
  <div th:each="book, iter: ${bookDAO.findAll()}">
    <a th:href="'/book/' + ${book.getId()}">
      <span th:text="${book.getName()}"></span>
    </a>
  </div>

</main>
</body>
</html>
