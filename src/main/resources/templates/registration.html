<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bookshop</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<main>
  <div class="py-5 text-center">
    <h2>Регистрация</h2>
  </div>
    <div class="text-center">
      <form th:method="POST" th:action="@{/registration}" th:object="${customer}">
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="firstName" class="form-label">Имя</label>
            <input type="text" th:field="*{firstName}" id="firstName"/>
            <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</div>
          </div>
        </div>

        <div class="row g-3">
          <div class="col-sm-6">
            <label for="middleName" class="form-label">Отчество</label>
            <input type="text" th:field="*{middleName}" id="middleName"/>
            <div style="color:red" th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}">Name Error</div>
          </div>
        </div>

        <div class="row g-3">
          <div class="col-sm-6">
            <label for="lastName"  class="form-label">Фамилия</label>
            <input type="text" th:field="*{lastName}" id="lastName"/>
            <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</div>
          </div>
        </div>

        <div class="row g-3">
          <div class="col-sm-6">
            <label for="login" class="form-label">login</label>
              <input type="text" th:field="*{login}" id="login"/>
              <div style="color:red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">login Error</div>
          </div>
        </div>

        <div class="col-12">
          <div class="col-sm-6">
            <label for="email" class="form-label">Email</label>
            <input type="text" th:field="*{email}" id="email"/>
            <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
          </div>
        </div>

        <div class="col-12">
          <div class="col-sm-6">
            <label for="phone" class="form-label">Номер Телефона</label>
            <input type="text" th:field="*{phoneNumber}" id="phone"/>
            <div style="color:red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">phoneNumber Error</div>
          </div>
        </div>

        <div class="col-12">
          <div class="col-sm-6">
            <label for="address" class="form-label">Адрес</label>
            <input type="text" th:field="*{address}" id="address"/>
            <div style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">address Error</div>
          </div>
        </div>

        <div class="col-12">
          <div class="col-sm-6">
            <label for="password" class="form-label">Пароль</label>
            <input type="text" th:field="*{password}" id="password"/>
            <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password Error</div>
          </div>
        </div>

        <hr class="my-4">
        <input type="submit" value="Зарегистрироваться!"/>
      </form>
    </div>
</main>
</body>
</html>
